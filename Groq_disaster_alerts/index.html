<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disaster Alert Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Disaster Alert Assistant</h1>
            <button id="toggleMode">Toggle Dark/Light Mode</button>
        </header>

        <main>
            <div id="chatbox"></div>
            <form id="chatForm">
                <input type="text" id="userInput" placeholder="Ask about disasters..." autocomplete="off" required>
                <button type="submit">Send</button>
            </form>
        </main>

        <footer>
            <p>Stay safe! 🌍</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
